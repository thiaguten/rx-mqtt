language: java
sudo: required

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

install: true

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

jdk:
  - oraclejdk8

script:
  - ./gradlew check
  - jdk_switcher use oraclejdk8

addons:
  apt:
    packages:
      - oracle-java8-installer

notifications:
  email: false

branches:
  only:
    - master

after_success:
  - ./gradlew jacocoTestReport coveralls

after_failure:
  - ./gradlew clean check --debug